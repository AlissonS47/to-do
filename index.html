<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <title>To do</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container flex-row flex--jc">
            <div class="todo">
                <div class="todo-title">
                    <h1>To do</h1>
                    <span class="js-items-left">0</span>
                </div>
                <div class="todo__input">
                    <input class="js-todo-input" type="text" placeholder="Create a new todo...">
                    <div class="js-list-actions todo__footer flex-row flex--g1">
                        <div class="js-list-filters todo__actions flex-row flex--ac flex--g1">
                            <button class="js-task-filter-all active" type="button">All</button>
                            <button class="js-task-filter-active" type="button">Active</button>
                            <button class="js-task-filter-completed" type="button">Completed</button>
                        </div>
                        <span>|</span>
                        <button class="js-task-clear-completed" type="button">Clear Completed</button>
                    </div>
                </div>
                <div class="todo__content">
                    <div class="todo__list">
                        <ul class="js-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
